<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI by Design</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="/static/images/White logo - no background.png" alt="AI by Design Logo" class="logo">
            </div>
        </header>
        
        <main class="chat-container">
            <div class="messages-container" id="messages">
                <!-- Initial welcome message -->
                <div class="message assistant">
                    <div class="message-content">
                        <p>Hi! I'm your AI by Design Copilot. I can answer questions by searching Wikipedia and the Web. I can also write and execute code securely. How can I help you today?</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    placeholder="Type a message..." 
                    rows="1" 
                    class="message-input"
                ></textarea>
                <button id="send-button" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="disclaimer">
                <span class="disclaimer-icon">âœ¨</span> Responses are generated by AI. Review responses to ensure accuracy.
            </div>
        </footer>
    </div>

    <!-- Scroll to top button -->
    <div class="scroll-button" id="scroll-button">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
