<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI by Design</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="/static/images/White logo - no background.png" alt="AI by Design Logo" class="logo">
            </div>
            <!-- Thinking toggle removed - backend thinking still enabled for quality -->
        </header>
        
        <main class="chat-container">
            <div class="messages-container" id="messages">
                </div>
        </main>
        
        <footer class="app-footer">
            <div class="input-container">
                <div class="input-row">
                    <textarea 
                        id="message-input" 
                        placeholder="Type a message..." 
                        rows="1" 
                        class="message-input"
                    ></textarea>
                    <div class="button-group">
                        <input type="file" id="file-input" accept="image/*,.pdf" style="display: none;">
                        <button id="upload-button" class="upload-button" title="Upload image or PDF">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button id="send-button" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div id="file-preview" class="file-preview" style="display: none;">
                    <div class="file-info">
                        <span id="file-name"></span>
                        <button id="remove-file" class="remove-file-button">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="file-thumbnail" class="file-thumbnail"></div>
                </div>
            </div>
            <div class="disclaimer">
                <span class="disclaimer-icon">✨</span>Responses are generated by AI<span class="disclaimer-icon"> ✨</span>Review responses to ensure accuracy
            </div>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
