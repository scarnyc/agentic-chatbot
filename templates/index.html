<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI by Design</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="/static/images/White logo - no background.png" alt="AI by Design Logo" class="logo">
            </div>
            <div class="header-controls">
                <label class="thinking-toggle-label">
                    <input type="checkbox" id="thinking-toggle" class="thinking-toggle-checkbox" checked>
                    <span class="thinking-toggle-text">ðŸ¤” Show Thinking</span>
                </label>
            </div>
        </header>
        
        <main class="chat-container">
            <div class="messages-container" id="messages">
                </div>
        </main>
        
        <footer class="app-footer">
            <div class="input-container">
                <textarea 
                    id="message-input" 
                    placeholder="Type a message..." 
                    rows="1" 
                    class="message-input"
                ></textarea>
                <button id="send-button" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="disclaimer">
                <span class="disclaimer-icon">âœ¨</span> Responses are generated by AI. Review responses to ensure accuracy.
            </div>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
